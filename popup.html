<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页信息爬取器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>网页信息爬取器</h2>
    
    <div class="options">
      <div class="checkbox-group">
        <input type="checkbox" id="title" checked>
        <label for="title">网页标题</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="meta">
        <label for="meta">Meta信息</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="links">
        <label for="links">链接</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="images">
        <label for="images">图片</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="text" checked>
        <label for="text">主要文本内容</label>
      </div>
    </div>
    
    <div class="actions">
      <button id="scrapeBtn">爬取信息</button>
      <button id="copyBtn">复制结果</button>
      <button id="downloadBtn">下载结果</button>
    </div>
    
    <div class="result" id="result">
      <p>点击"爬取信息"按钮开始爬取当前网页的信息。</p>
    </div>
    
    <!-- 新增问答区域 -->
    <div class="ai-section">
      <h3>AI问答</h3>
      <p class="description">使用AI根据爬取的内容回答问题</p>
      
      <div class="api-key-section">
        <label for="apiKey">API密钥:</label>
        <input type="password" id="apiKey" placeholder="输入您的API密钥">
        <button id="saveApiKey">保存密钥</button>
        <span id="apiKeyStatus"></span>
      </div>
      
      <div class="question-section">
        <textarea id="question" placeholder="输入您的问题..." rows="3"></textarea>
        <button id="askBtn" disabled>提问</button>
      </div>
      
      <div class="answer-section" id="answerSection">
        <div class="loading-indicator" id="loadingIndicator" style="display: none;">
          <div class="spinner"></div>
          <p>AI正在思考中...</p>
        </div>
        <div class="answer" id="answer"></div>
        
        <!-- 新增token和费用显示区域 -->
        <div class="token-info" id="tokenInfo" style="display: none;">
          <div class="token-count">
            <span>输入tokens: <strong id="inputTokens">0</strong></span>
            <span>输出tokens: <strong id="outputTokens">0</strong></span>
          </div>
          <div class="cost-info">
            <span>本次费用: <strong id="costAmount">$0.00</strong></span>
            <div class="progress-container">
              <div class="progress-label">账户余额: $25.00</div>
              <div class="progress-bar">
                <div class="progress" id="balanceProgress" style="width: 100%;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
